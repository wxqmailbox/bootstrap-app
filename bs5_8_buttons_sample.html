<!doctype html>
<html lang="ja">
  <head>
    <!-- このmeta定義も必要 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.css">
    <title>タイトル</title>
  </head>
  <body>
<div style="padding:50px;">


<br><br><br>
<hr>
項　ボタン
<hr>
<br><br><br>
プライマリー基調
<br><br><br>
<input type="button" class="btn btn-primary" value="btn-primary">
<br><br><br>

<br><br><br>
テーマ色
<br><br><br>
<button class="btn btn-primary" type="button">btn-primary</button>
<button class="btn btn-secondary" type="button">btn-secondary</button>
<button class="btn btn-success" type="button">btn-success</button>
<button class="btn btn-danger" type="button">btn-danger</button><br><br>
<button class="btn btn-warning" type="button">btn-warning</button>
<button class="btn btn-info" type="button">btn-info</button>
<button class="btn btn-light" type="button">btn-light</button>
<button class="btn btn-dark" type="button">btn-dark</button>

<button class="btn btn-link" type="button">btn-link</button>

<br><br><br>
●無効化
<br><br><br>
<button class="btn btn-primary" disabled type="button">disabled属性</button>


<br><br><br>
●テキストの折り返し
<br><br><br>

<button class="btn btn-primary" type="button">What is this? This is a pen.</button>

<br><br><br>
width: 100px;
<br><br><br>
<button class="btn btn-primary" style="width: 100px;" type="button">What is this? This is a pen.</button>
<br><br><br>
 .text-nowrap 
<br><br><br>
<button class="btn btn-primary text-nowrap" style="width: 100px;" type="button">What is this? This is a pen.</button>
<br><br><br>

<br><br><br>
●inputタグ/aタグ
<br><br><br>
・inputタグ
<br><br><br>
<input type="button" class="btn btn-primary" value="btn-primary" type="button">
<br><br><br>
・aタグ
<br><br><br>
<a class="btn btn-primary" href="#" role="button" type="button">btn-primary</a>
<br><br><br>

<br><br><br>
<hr>
項　アウトラインボタン
<hr>
<br><br><br>
<button class="btn btn-outline-primary" type="button">btn-outline-primary</button>
<button class="btn btn-outline-secondary" type="button">btn-outline-secondary</button>
<button class="btn btn-outline-success" type="button">btn-outline-success</button>
<button class="btn btn-outline-danger" type="button">btn-outline-danger</button><br><br>
<button class="btn btn-outline-warning" type="button">btn-outline-warning</button>
<button class="btn btn-outline-info" type="button">btn-outline-info</button>
<button class="btn btn-outline-light" type="button">btn-outline-light</button>
<button class="btn btn-outline-dark" type="button">btn-outline-dark</button>
<br><br><br>

<br><br><br>
<hr>
項　ボタンの大きさ
<hr>
<br><br><br>
<button class="btn btn-primary btn-lg" type="button">btn-lg</button>
<button class="btn btn-primary btn-sm" type="button">btn-sm</button>


<br><br><br>
<hr>
項　ブロックレベル
<hr>
<br><br><br>

<br><br><br>
●ブロックレベル
<br><br><br>
<div class="d-grid">
  <button class="btn btn-primary" type="button">ボタン</button>
  <button class="btn btn-secondary" type="button">ボタン</button>
</div>

<br><br><br>
●Gapクラス
<br><br><br>
<div class="d-grid gap-3">
  <button class="btn btn-primary" type="button">ボタン</button>
  <button class="btn btn-secondary" type="button">ボタン</button>
</div>

<br><br><br>
●ブレークポイント
<br><br><br>
<div class="d-grid gap-3 d-sm-block">
  <button class="btn btn-primary" type="button">ボタン</button>
  <button class="btn btn-secondary" type="button">ボタン</button>
</div>

<br><br><br>
●グリッド数
<br><br><br>
<div class="d-grid col-9 mx-auto gap-3">
  <button class="btn btn-primary" type="button">ボタン</button>
  <button class="btn btn-secondary" type="button">ボタン</button>
</div>


<br><br><br>
<hr>
項　トグルボタン
<hr>
<br><br><br>
●トグルボタン
<br><br><br>
<button class="btn btn-primary" data-bs-toggle="button" type="button">トグルボタン</button>
<br><br><br>
●最初から
<br><br><br>
<button class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true" type="button">トグルボタン(active)</button>
<button class="btn btn-primary disabled" data-bs-toggle="button" type="button">トグルボタン(disabled)</button>
<br><br><br>

</div>

  </body>
</html>
