<!doctype html>
<html lang="ja">
  <head>
    <!-- このmeta定義も必要 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.css">
    <title>タイトル</title>
  </head>
  <body>
<div style="padding:50px;">

<br><br><br>
<hr>
項　プログレスバー
<hr>
<br><br><br>
<div class="progress">
  <div class="progress-bar" style="width: 25%"></div>
</div>
<br><br><br>
横幅
<br><br><br>
<div class="progress">
  <div class="progress-bar w-50"></div>
</div>
<br><br><br>
ラベル
<br><br><br>
<div class="progress">
  <div class="progress-bar" style="width: 25%">25%</div>
</div>
<br><br><br>
太さ
<br><br><br>
<div class="progress" style="height: 5px">
  <div class="progress-bar" style="width: 25%;"></div>
</div>
<br><br><br>
複数
<br><br><br>
<div class="progress">
  <div class="progress-bar" style="width: 25%"></div>
  <div class="progress-bar bg-success" style="width: 10%"></div>
  <div class="progress-bar bg-info" style="width: 20%"></div>
</div>
<br><br><br>


<br><br><br>
<hr>
項　配色
<hr>
<br><br><br>
<div class="progress">
  <div class="progress-bar bg-secondary" style="width: 75%">.bg-secondary</div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-success" style="width: 75%">.bg-success</div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-info" style="width: 75%">.bg-info</div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-warning" style="width: 75%">.bg-warning</div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-danger" style="width: 75%">.bg-danger</div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-light text-dark" style="width: 75%">.bg-light</div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-dark" style="width: 75%">.bg-dark</div>
</div>
<br>
<br><br><br>
背面
<br><br><br>
<div class="progress bg-dark">
  <div class="progress-bar bg-success" style="width: 75%"></div>
</div>
<br><br><br>


<br><br><br>
<hr>
項　ストライプ/アニメーション
<hr>
<br><br><br>

<div class="progress">
  <div class="progress-bar progress-bar-striped" style="width: 25%"></div>
</div>
<br><br><br>
<div class="progress">
  <div class="progress-bar progress-bar-striped bg-success" style="width: 50%"></div>
</div>
<br><br><br>
●アニメーション
<br><br><br>
<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
</div>

<br><br><br>

</div>
    <script type="text/javascript" src="bootstrap-5.1.0-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
