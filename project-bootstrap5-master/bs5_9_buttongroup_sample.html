<!doctype html>
<html lang="ja">
  <head>
    <!-- このmeta定義も必要 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.css">
    <title>タイトル</title>
  </head>
  <body>
<div style="padding:50px;">

<br><br><br>
<hr>
項　ボタングループ
<hr>
<br><br><br>
<div class="btn-group" role="group" aria-label="buttongroup">
  <button class="btn btn-secondary" type="button">１</button>
  <button class="btn btn-secondary" type="button">２</button>
  <button class="btn btn-secondary" type="button">３</button>
</div>

<br><br><br>
●アウトラインボタン
<br><br><br>
<div class="btn-group" role="group" aria-label="buttongroup">
  <button class="btn btn-outline-secondary" type="button">１</button>
  <button class="btn btn-outline-secondary" type="button">２</button>
  <button class="btn btn-outline-secondary" type="button">３</button>
</div>
<br><br><br>

●複数のテーマ色
<br><br><br>
<div class="btn-group" role="group" aria-label="buttongroup">
  <button class="btn btn-primary" type="button">btn-primary</button>
  <button class="btn btn-success" type="button">btn-success</button>
  <button class="btn btn-warning" type="button">btn-warning</button>
</div>

<br><br><br>
●aタグ
<br><br><br>
<div class="btn-group">
  <a href="#" class="btn btn-secondary">ホーム</a>
  <a href="#" class="btn btn-secondary active" aria-current="page">サイトマップ</a>
  <a href="#" class="btn btn-secondary">アクセス</a>
</div>
<br><br><br>

<br><br><br>
●大きさ
<br><br><br>
<div class="btn-group btn-group-lg" role="group" aria-label="buttongroup">
  <button class="btn btn-secondary" type="button">１</button>
  <button class="btn btn-secondary" type="button">２</button>
  <button class="btn btn-secondary" type="button">３</button>
</div>
<br><br>
<div class="btn-group btn-group-sm" role="group" aria-label="buttongroup">
  <button class="btn btn-secondary" type="button">１</button>
  <button class="btn btn-secondary" type="button">２</button>
  <button class="btn btn-secondary" type="button">３</button>
</div>
<br><br><br>
●垂直
<br><br><br>
<div class="btn-group-vertical" role="group" aria-label="buttongroup">
  <button class="btn btn-secondary" type="button">１</button>
  <button class="btn btn-secondary" type="button">２</button>
  <button class="btn btn-secondary" type="button">３</button>
</div>

<br><br><br>
<hr>
項　トグル形式
<hr>
<br><br><br>
●チェックボックス
<br><br><br>
<div class="btn-group" role="group" aria-label="checkbox toggle buttongroup">
  <input type="checkbox" class="btn-check" id="check1" autocomplete="off">
  <label class="btn btn-outline-secondary" for="check1">チェック１</label>

  <input type="checkbox" class="btn-check" id="check2" autocomplete="off">
  <label class="btn btn-outline-secondary" for="check2">チェック２</label>

  <input type="checkbox" class="btn-check" id="check3" autocomplete="off">
  <label class="btn btn-outline-secondary" for="check3">チェック３</label>
</div>
<br><br><br>
●ラジオボタン
<br><br><br>
<div class="btn-group" role="group" aria-label="radio toggle buttongroup">
  <input type="radio" class="btn-check" name="btnradio" id="radio1" autocomplete="off" checked>
  <label class="btn btn-outline-secondary" for="radio1">ラジオ１</label>

  <input type="radio" class="btn-check" name="btnradio" id="radio2" autocomplete="off">
  <label class="btn btn-outline-secondary" for="radio2">ラジオ２</label>

  <input type="radio" class="btn-check" name="btnradio" id="radio3" autocomplete="off">
  <label class="btn btn-outline-secondary" for="radio3">ラジオ３</label>
</div>


<br><br><br>
<hr>
項　ツールバー形式
<hr>
<br><br><br>

<div class="btn-toolbar" role="toolbar" aria-label="toolbar buttongroup">
  <div class="btn-group me-1" role="group" aria-label="Edit group">
    <button class="btn btn-outline-secondary" type="button">入力</button>
    <button class="btn btn-outline-secondary" type="button">変換</button>
    <button class="btn btn-outline-secondary" type="button">削除</button>
  </div>
  <div class="btn-group me-1" role="group" aria-label="Share group">
    <button class="btn btn-outline-success" type="button">検索</button>
    <button class="btn btn-outline-success" type="button">共有</button>
    <button class="btn btn-outline-success" type="button">保存</button>
  </div>
  <div class="btn-group" role="group" aria-label="Print group">
    <button class="btn btn-outline-info" type="button">印刷</button>
  </div>
</div>

<br><br><br>
<hr>
項　ドロップダウンと組み合わせる
<hr>
<br><br><br>
<div class="btn-group" role="group" aria-label="buttongroup">
  <button class="btn btn-secondary" type="button">１</button>
  <div class="btn-group" role="group">
    <button id="buttongroupdrop" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" type="button">
      ドロップダウン
    </button>
    <ul class="dropdown-menu" aria-labelledby="buttongroupdrop">
      <li><a class="dropdown-item" href="#">リンク１</a></li>
      <li><a class="dropdown-item" href="#">リンク２</a></li>
    </ul>
  </div>
  <button class="btn btn-secondary" type="button">３</button>
</div>
<br><br><br>

</div>
    <script type="text/javascript" src="bootstrap-5.1.0-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
