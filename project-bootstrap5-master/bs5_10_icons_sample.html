<html lang="ja">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.css">

    <title>タイトル</title>

  <body>
<div style="padding:50px;">

<br><br><br>
<hr>
項　アイコンを導入する
<hr>
<br><br><br>

<i class="bi-download"></i>ダウンロード

<br><br><br>
<hr>
項　アイコンを使う
<hr>
<br><br><br>
●ボタン
<br><br><br>
<button class="btn btn-primary" type="button">
  <i class="bi-download me-1"></i>ダウンロード
</button>

<br><br><br>
アウトライン
<br><br><br>
<button class="btn btn-outline-primary" type="button">
  <i class="bi-download me-1"></i>ダウンロード
</button>

<br><br><br>
●ボタングループ
<br><br><br>
<div class="btn-group" role="group" aria-label="buttongroup">
  <button class="btn btn-outline-secondary" type="button"><i class="bi-facebook"></i></button>
  <button class="btn btn-outline-secondary" type="button"><i class="bi-instagram"></i></button>
  <button class="btn btn-outline-secondary" type="button"><i class="bi-twitter"></i></button>
  <button class="btn btn-outline-secondary" type="button"><i class="bi-youtube"></i></button>
</div>

<br><br><br>
アクセシビリティ
<br><br><br>

<i class="bi-facebook" role="img" aria-label="Facebook"></i>


<br><br><br>
<hr>
項　色や大きさ
<hr>
<br><br><br>
●ユーティリティ
<br><br><br>
<i class="bi-download fs-4 text-success"></i>ダウンロード

<br><br><br>
●style属性
<br><br><br>

<i class="bi-download" style="font-size:2rem; color:#ff22ff"></i>ダウンロード

<br><br><br>
●大きさ/塗りつぶし
<br><br><br>

<i class="bi-check"></i>bi-check<br>
<i class="bi-check-lg"></i>bi-check-lg

<br><br><br>

<i class="bi-exclamation"></i>bi-exclamation<br>
<i class="bi-exclamation-lg"></i>bi-exclamation-lg

<br><br><br>

<i class="bi-check-square"></i>bi-check-square<br>
<i class="bi-check-square-fill"></i>bi-check-square-fill

<br><br><br>

<i class="bi-pen"></i>bi-pen<br>
<i class="bi-pen-fill"></i>bi-pen-fill

<br><br><br><br>
</div>
